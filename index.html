
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Google Map - List Project</title>

	<body>
		<div class="grid">
			<div class="grid__item one-whole">
				<header>
					<h2>
						Google Map - Frontend Project
					</h2>
				</header>
			</div>
		</div>
		<div class="grid">
			<div class="grid__item one-whole palm-one-whole" id="UI">
				<h3>Local Attractions</h3>
				<input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
				<ul id="Location-list" data-bind="foreach: filteredLocations">
					<li>
						|
					</li>
					<li data-bind="css: title, click: $parent.listClickAction.bind($data, $index())">
						<span class="edit" data-bind="text: title"></span>
					</li>
				</ul>
				<ul id="Location-list-end">
					<li>
						|
					</li>
				</ul>
			</div>
		</div>

		<div id="map">
		</div>
