
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content=" FILL ME IN ">
		<meta name="author" content=" FILL ME IN ">
		<link rel="stylesheet" href="css/style.min.css">
		<style type="text/css">
	      html, body { height: 100%; margin: 0; padding: 0; }
	      #map { width: 80%; height: 80%; float: right;}
	      #UI { position: absolute; top: 71px; left: 0px; z-index: 99; 
	      		background-color: #336699; color: #FFF; widt: 30%;
	      }
	      h3 { text-align: center; padding-top: 10px;}
	    </style>
	    <script
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnwwM8rOgez8me2UkrkNnPPj65-1gQrFU">
	    </script>
		<title>Google Map - List Project</title>
	</head>
	<body>
		<div class="grid">
			<div class="grid__item one-whole">
				<header>
					<h2>
						Google Map - Frontend Project
					</h2>
				</header>
			</div>
		</div>
		<div id="map">
		</div>
		<div class="grid">
			<div class="grid__item two-tenths" id="UI">
				<h3>Local Attractions</h3>
				<ul id="todo-list" data-bind="foreach: filteredTodos">
					<li>
						<hr width="80%">
					</li>
					<li data-bind="css: { completed: completed, editing: editing }">
						<p class="edit" data-bind="text: title, valueUpdate: 'afterkeydown', enterKey: $root.saveEditing, escapeKey: $root.cancelEditing, selectAndFocus: editing, event: { blur: $root.saveEditing }"></p>
					</li>
				</ul>
			</div>
		</div>
	    <script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/knockout/build/output/knockout-latest.js"></script>
		<script src="node_modules/director/build/director.js"></script>
	    <script src="js/app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</body>
</html>
