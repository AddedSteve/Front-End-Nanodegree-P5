
<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="css/style.min.css">
		<style type="text/css">
	      html, body { height: 100%; margin: 0; padding: 0; }
	      #map { width: 100%; height: 80%;}
	    </style>
		<title>Google Map - List Project</title>
	</head>
	<body>
		<div class="grid">
			<div class="grid__item one-whole">
				<header>
					<h2>
						Google Map - Frontend Project
					</h2>
				</header>
			</div>
		</div>
		<div id="map">
		</div>
		<script type="text/javascript">

			var map;
			function initMap() {
			  map = new google.maps.Map(document.getElementById('map'), {
			    center: {lat: 51.514573, lng: -0.127846},
			    zoom: 15
			  });
			}

	    </script>
	    <script async defer
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnwwM8rOgez8me2UkrkNnPPj65-1gQrFU&callback=initMap">
	    </script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</body>
