
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content=" FILL ME IN ">
		<meta name="author" content=" FILL ME IN ">
		<link rel="stylesheet" href="css/style.min.css">

	    <script
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnwwM8rOgez8me2UkrkNnPPj65-1gQrFU">
	    </script>
		<title>Google Map - List Project</title>
	</head>
	<body>
		<div class="grid">
			<div class="grid__item one-whole">
				<header>
					<h2>
						Google Map - Frontend Project
					</h2>
				</header>
			</div>
		</div>
		<div class="grid">
			<div class="grid__item one-whole palm-one-whole" id="UI">
				<h3>Local Attractions</h3>
				<ul id="Location-list" data-bind="foreach: filteredLocations">
					<li>
						|
					</li>
					<li data-bind="css: { completed: completed, editing: editing }">
						<span class="edit" data-bind="text: title, valueUpdate: 'afterkeydown', enterKey: $root.saveEditing, escapeKey: $root.cancelEditing, selectAndFocus: editing, event: { blur: $root.saveEditing }"></span>
					</li>
				</ul>
				<ul id="Location-list-end">
					<li>
						|
					</li>
				</ul>

				<ul id="filters">
					<li>
						<a data-bind="css: { selected: showMode() == 'all' }" href="#/all">All</a>
					</li>
					<li>
						<a data-bind="css: { selected: showMode() == 'active' }" href="#/active">Stores</a>
					</li>
					<li>
						<a data-bind="css: { selected: showMode() == 'completed' }" href="#/completed">Bars</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="map">
		</div>

	    <script src="node_modules/Locationmvc-common/base.js"></script>
		<script src="node_modules/knockout/build/output/knockout-latest.js"></script>
		<script src="node_modules/director/build/director.js"></script>
	    <script src="js/app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</body>
</html>
