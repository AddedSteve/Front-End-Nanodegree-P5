
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content=" FILL ME IN ">
		<meta name="author" content=" FILL ME IN ">
		<link rel="stylesheet" href="css/style.min.css">

	    <script async defer onerror="mapError" 
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnwwM8rOgez8me2UkrkNnPPj65-1gQrFU&callback=initMap">
	    </script>
		<title>Google Map - List Project</title>
	</head>
	<body>
		<div class="grid">
			<div class="grid__item one-whole">
				<header>
					<h2>
						London Attractions
					</h2>
				</header>
			</div>
		</div>
		<div class="grid">
			<div class="grid__item one-whole palm-one-whole" id="UI">
				<h3>Search Locations</h3>
				<input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" class="palm-one-whole lap-one-whole">
				<ul id="Location-list" data-bind="foreach: filteredLocations">
					<li data-bind="css: title, click: $parent.listClickAction.bind($data, $index())" class="palm-one-half lap-one-half">
						<span class="edit" data-bind="text: title"></span>
					</li>
				</ul>
			</div>
		</div>

		<div id="map">
		</div>

		<script src="node_modules/knockout/build/output/knockout-latest.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<!-- <script src="js/jquery.ba-bbq.js" type="text/javascript"></script> -->

	    <script src="js/app.js"></script>
	</body>
</html>
